<div class="container">
  <div>
    <input type="number" [(ngModel)]="numberInput" (ngModelChange)="handleNumberChanged()" />
  </div>
  <div>
    <select [(ngModel)]="selectedMethod" (change)="updateResult()">
      <option *ngFor="let option of methodOptions" [value]="option">
        {{option}}
      </option>
    </select>
  </div>
  <div>{{result}}</div>
</div>
